apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hellowhale
  namespace: default
spec:
  template:
    metadata:
      labels:
        name: hellowhale
        app: hellowhale
    spec:
      containers:
      - name: hellowhale
        image: ${IMAGE_NAME}
        ports:
        - containerPort: 8080